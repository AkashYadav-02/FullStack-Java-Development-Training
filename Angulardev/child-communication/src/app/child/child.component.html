<div class="container mt-4">
  <div class="form-group">
    <label for="movieInput">Movie Name</label>
    <input type="text" id="movieInput" #movie class="form-control" placeholder="Enter Movie Name">
  </div>
  <div class="form-group mt-3">
    <label for="descInput">Description</label>
    <input type="text" id="descInput" #desc class="form-control" placeholder="Enter Movie Description">
  </div>
  <div class="mt-3 text-center ">
    <button class="btn btn-primary" (click)="onSubmit(movie.value, desc.value)">Click</button>
  </div>
  <p class="mt-3">{{ inputValue }}</p>
</div>
