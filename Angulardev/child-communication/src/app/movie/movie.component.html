<div class="container mt-4">
  <div class="card" *ngFor="let movie of movieslist">
    <div class="card-body d-flex justify-content-between align-items-center">
      <h3 class="card-title text-primary"> Movie : {{ movie.movie }}</h3>
      <h4 class="card-subtitle mb-2 text-muted">Description: {{ movie.desc }}</h4>

      <!-- "Delete" Button on the left -->
      <button class="btn btn-success mr-auto" (click)="markedWatch(movie)">Watched</button>
      <button class="btn btn-danger mr-auto" (click)="deleteMovie(movie)">Delete</button>
    </div>
  </div>
</div>


<div class="container mt-4 text-center">
  <h2>Watched Movies</h2>
  <div class="card" *ngFor="let movie of watchlist">
    <div class="card-body d-flex justify-content-between align-items-center">
      <h3 class="card-title text-primary"> Movie : {{ movie.movie }}</h3>
      <h4 class="card-subtitle mb-2 text-muted">Description: {{ movie.desc }}</h4>

      <!-- "Delete" Button on the left -->
     
      <button class="btn btn-danger mr-auto" (click)="deleteWatchedMovie(movie)">Delete</button>
    </div>
  </div>
</div>
